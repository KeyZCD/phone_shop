<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng Điện Thoại</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            background-color: white;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #777;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cửa Hàng Điện Thoại Online</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="phone1.jpg" alt="Điện Thoại A">
            <h2>Điện Thoại A</h2>
            <p>Giá: 15,000,000 VND</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="phone2.jpg" alt="Điện Thoại B">
            <h2>Điện Thoại B</h2>
            <p>Giá: 18,000,000 VND</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="phone3.jpg" alt="Điện Thoại C">
            <h2>Điện Thoại C</h2>
            <p>Giá: 20,000,000 VND</p>
            <button>Mua ngay</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cửa Hàng Điện Thoại. Tất cả các quyền được bảo lưu.</p>
    </footer>
</body>
</html>
